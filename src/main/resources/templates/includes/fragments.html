<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- ---------------------------------------- -->
<!--                   HEAD                   -->
<!-- ---------------------------------------- -->
<head th:fragment="head(title,links)">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content="Un site pour les fans d'escalade"/>
    <meta name="author" content="Valaragen"/>

    <title th:replace="${title}">Les amis de l'escalade</title>

    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/custom.css}">
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}"/>

</head>
<!-- ---------------------------------------- -->
<!--                   NAVBAR                 -->
<!-- ---------------------------------------- -->
<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{~/index}">les amis de l'escalade</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- ---------------------------------------- -->
<!--                   SCRIPTS                -->
<!-- ---------------------------------------- -->
<div th:fragment="scripts(customScripts)" class="scripts">
    <script th:href="@{/js/jquery-3.4.1.min.js}" type="application/javascript"></script>
    <script th:href="@{/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
    <th:block th:replace="${customScripts}"/>
</div>
</html>
