<!DOCTYPE html>
<html th:replace="/includes/layouts :: basicLayout(~{::title},~{::main},~{},~{})" lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Erreur ' + ${status} + ' - Les amis de l\'escalade'"></title>
</head>
<body>
<main role="main" class="container login-center">

    <div class="row w-100 mx-auto" th:switch="${status}" id="error-box">
        <div class="col-md-8" th:case="'404'">
            <h1 class="h1">Cette page n'existe pas</h1>
            <p class="h5">La page que vous recherchez semble introuvable</p>
            <a class="btn btn-lightblue" th:href="@{/}">Retourner à l'accueil</a>
        </div>
        <div class="col-md-8" th:case="*">
            <h1>Oops</h1>
            <p class="h6">Une erreur s'est produite</p>
            <a class="btn btn-lightblue" th:href="@{/}">Retourner à l'accueil</a>
        </div>
        <img class="col-4 d-none d-md-block img-responsive" th:src="@{/image/logo_full.png}" alt="les amis de l'escalade logo">
    </div>

</main>
</body>
</html>
