<!DOCTYPE html>
<html th:replace="includes/layouts :: basicLayout(~{::title},~{::main},~{},~{})" lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accueil - Les amis de l'escalade</title>
</head>
<body>
<main role="main" class="container-fluid mt-1">

    <div id="carouselHomepage" class="carousel slide carousel-fade" data-ride="carousel" data-interval="10000"
         data-pause="false">
        <img class="col-6 col-sm-5 col-lg-3" th:src="@{/image/logo.png}" alt="les amis de l'escalade logo" id="homepage-logo">
        <form class="position-absolute col-10 col-sm-9 col-md-7 col-lg-6 m-auto form-inline my-2 my-lg-0" id="homepage-searchForm" action="/sites" method="GET" th:object="${siteSearch}">
            <input class="form-control col-9" id="name"
                   type="text" th:field="*{name}" placeholder="Nom du site" th:value="*{name}" aria-label="Search">
            <button class="btn btn-lightblue col-3" type="submit">Rechercher</button>
        </form>

        <div class="opacity-gray"></div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./image/climbing1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./image/climbing2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./image/climbing3.jpg" alt="Third slide">
            </div>
        </div>
    </div>

    <div class="text-center mb-3">
        <img class="text-center mb-4" src="/image/logo_full.png" alt="les amis de l'escalade logo" width="300"
             height="168">
        <h2 class="h1 font-weight-normal">Bienvenue</h2>
    </div>

</main>
</body>
</html>
