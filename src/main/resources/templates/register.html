<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Les amis de l'escalade</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Créer un compte</h1>
<form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
    <label for="LastName">Prénom : </label>
    <input id="LastName" th:field="*{lastName}">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</span>

    <label for="firstName">Nom : </label>
    <input id="firstName" th:field="*{firstName}">
    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</td>

    <label for="email">Adresse mail : </label>
    <input id="email" th:field="*{email}">
    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>

    <label for="username">Pseudo : </label>
    <input id="username" th:field="*{username}">
    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</td>

    <label for="password">Mot de passe : </label>
    <input id="password" th:field="*{password}">
    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</td>

    <label for="passwordCheck">Confirmez votre mot de passe : </label>
    <input id="passwordCheck" name="passwordCheck">

    <input type="submit" value="submit">
</form>
</body>
</html>
