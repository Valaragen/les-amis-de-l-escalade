<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Result</h1>
<p th:text="'firstname: ' + ${registerForm.user.firstName}"></p>
<p th:text="'lastname: ' + ${registerForm.user.lastName}"></p>
<p th:text="'username: ' + ${registerForm.user.username}"></p>
<p th:text="'email: ' + ${registerForm.user.email}"></p>
<a th:href="@{/user/register}">Register another user</a>
</body>
</html>
